services:
  - type: web
    name: ppc-agency-bot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_OWNER_PHONE
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: CLICKUP_API_TOKEN
        sync: false
      - key: CLICKUP_TEAM_ID
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_BUSINESS_ID
        sync: false
      - key: HUBSPOT_ACCESS_TOKEN
        sync: false
    disk:
      name: agency-data
      mountPath: /app/data
      sizeGB: 1
